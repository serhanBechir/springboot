
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/login_register.css }">
</head>
<body>
<header class="mb-auto">

    <h3 class="float-md-start m-3 text-left"><a th:href="@{/index}" class="text-decoration-none text-white">One
        Product</a></h3>

</header>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">

    <div class="container">
        <div class="card login-card">

            <div class="row no-gutters">

                <div class="col-md-5">
                    <img src="" th:src="@{/images/open.png}" alt="login" class="login-card-img">
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link text-small">
                        Free <a href="https://www.bootstrapdash.com/" target="_blank" class="text-white">Bootstrap dashboard templates</a> from Bootstrapdash
                    </p>
                </div>
                <div class="col-md-7">

                    <div class="card-body">


                        <p class="login-card-description">Register an account</p>
                        <div th:if="${param.success}">
                            <div class="alert alert-dark alert-dismissible" role="alert" id="liveAlert">
                                <strong>Welcome!</strong> You've successfully registered. You can login <a th:href="@{/login}" class="text-reset">here</a>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>

                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group">

                                <input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group">

                                <input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">

                                <input type="email" th:field="*{email}" name="email" id="email" class="form-control" placeholder="Email address" required>
                            </div>
                            <div class="form-group mb-4">

                                <input type="password" th:field="*{password}" name="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <input name="register" id="register" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                        </form>

                        <p class="login-card-footer-text">Already have an account? <a th:href="@{/login}" class="text-reset">Login here</a></p>


                    </div>
                </div>
            </div>
        </div>

    </div>


</main>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


</body>
</html>
